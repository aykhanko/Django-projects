{% extends 'base.html' %}
{% block title %}Forms{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {% for question in questions %}
        <div class="question">
            <p class="question-text">{{ question.text }}</p>
            {% for answer in question.answers.all %}
                <div class="answer">
                    <input type="radio" name="question_{{ question.id }}" value="{{ answer.id }}"> {{ answer.text }}
                </div>
            {% endfor %}
        </div>
    {% endfor %}
    <button type="submit" class="submit-btn">Submit</button>
</form>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: rgb(255, 255, 255);
        color: white;
    }

    form {
        margin: 20px;
        padding: 20px;
        border-radius: 8px;
        background-color: #333;
    }

    .question-text {
        background-color: orange; /* Beyaz arka plan */
        border-radius: 10px;
        padding: 5px;
        font-size: 16px;
        color: black;
        font-weight: bold;
    }

    .answer {
        margin: 10px 0;
    }

    input[type="radio"] {
        margin-right: 5px;
    }

    .submit-btn {
        background-color: orange;
        color: black;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    .submit-btn:hover {
        background-color: darkorange;
    }
</style>
{% endblock %}
